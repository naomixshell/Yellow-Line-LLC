  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navigation included here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="assets/img/logo.png" height="40" alt="Yellow Line LLC">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="investors.html"><i class="fas fa-coins"></i> Investors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="warehouse.html"><i class="fas fa-warehouse"></i> Warehouse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html"><i class="fas fa-building"></i> Company</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="careers.html"><i class="fas fa-briefcase"></i> Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="legal.html"><i class="fas fa-gavel"></i> Legal</a>

          <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4"><i class="fas fa-envelope me-2"></i> Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="inquiryForm" class="p-4 rounded shadow-sm bg-white needs-validation" novalidate>
            <!-- Honeypot field -->
            <input type="text" name="company" class="d-none" tabindex="-1" autocomplete="off">

            <div class="mb-3">
              <label class="form-label">Full Name <span class="text-danger">*</span></label>
              <input name="name" type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your name</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email <span class="text-danger">*</span></label>
              <input name="email" type="email" class="form-control" required>
              <div class="invalid-feedback">Valid email required</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input name="phone" type="tel" class="form-control">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Purpose <span class="text-danger">*</span></label>
              <select name="purpose" class="form-select" required>
                <option value="">Select...</option>
                <option>Investor Inquiry</option>
                <option>Supplier Partnership</option>
                <option>Visa/Employment Opportunity</option>
                <option>Other Questions</option>
              </select>
              <div class="invalid-feedback">Please choose a purpose</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea name="message" class="form-control" rows="4"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner"></span>
                <i class="fas fa-paper-plane me-2"></i> Submit Inquiry
              </button>
              <div id="alert" class="alert d-none mt-3"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
